<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="addEmployee.js" defer></script>
    <script src="/common.js" defer></script>
</head>
<body onload="loadAddEmployee()">
    <div class="container">
        <nav class="padd-l-1r bg-white w-300" id="vNav">

            <div class="logo padd-lr-15">
                <img id="logoImg" src="/images/TezoLogo.svg" alt="logo">
                <img id="minimize" class="c-pointer" src="/images/handle.png" alt="handle">
            </div>
            <div class="padd-r-1r">

                <div class="marg-top-bot col-grey padd-lr-15 f-14 nav-side-headings">ALL</div>
                <div class="nav-items">
                    <img src="/images/Horizontal nav/Dashboard.svg" alt="lock">
                    <span>Dashboard</span>
                </div>
                <a class="nav-items light-red-theme b-rad-5 after side-red" href="/Employees/">
                    <img src="/images/Horizontal nav/Employees-red.svg" alt="lock">
                    <span>Employees</span>
                </a>


                <div class="marg-top-bot col-grey padd-lr-15 f-14 nav-side-headings">ROLE/USER MANAGEMENT</div>
                <a class="nav-items justify-sb" href="/Roles/">
                    <div class="flex gap-1r">
                        <img src="/images/Horizontal nav/Roles-black.svg" alt="lock">
                        <span>Roles</span>
                    </div>
                    <div class="caret"><i class="ph ph-caret-right"></i></div>
                </a>
                <div class="nav-items justify-sb">
                    <div class="flex gap-1r">
                        <img src="/images/Horizontal nav/assign user.svg" alt="lock">
                        <span>Assign Rights</span>
                    </div>
                    <div class="caret"><i class="ph ph-caret-right"></i></div>
                </div>
            </div>

            <div class="update m-t-25 m-r-20">
                <div>Install new update 2.3.1A</div>
                <div>Allow to launch the new update for the AD application</div>
                <div>
                    <button class="light-red-theme">Dismiss</button>
                    <button class="dark-red-theme">Accept</button>
                </div>
            </div>
        </nav>


        <section class="padd-r-1r section-300">
            <div class="sticky-t" id="fixedDetails">
                <div class="search">
                    <input type="text" id="searchText" placeholder="Search">
                    <img class="search-img" src="/images/bx-search.png" alt="search_image">
                    <div class="search-icons">
                        <img src="/images/Vertical Navbar/Language.svg" alt="iconButton">
                        <img src="/images/Vertical Navbar/Categories.svg" alt="icon1">
                        <img src="/images/Vertical Navbar/Mode.svg" alt="icon2">
                        <img src="/images/Vertical Navbar/Notifications.svg" alt="icon3">
                        <div class="user-icon">
                            <img src="/images/target-user-icon.svg" alt="">
                            <div>
                                <div>Jhon Abraham</div>
                                <div class="f-bold">Admin</div>
                            </div>
                        </div>
                        <div class="trans-9"><i class="ph ph-caret-down"></i></div>
                    </div>
                </div>
            </div>

            <p class="message ds-none" id="msg">Employee details Added Sucessfully</p>

            <div class="modal m-b-25">
                <div class="f-bold" id="formHeading">ADD EMPLOYEE</div>    
                <form class="input-form gap-2r flex inp-br-blue" name="addEmployee" id="employeeForm" novalidate>
                    <div class="image-input">
                        <div><img src="/images/user3.png" alt="" id="profileImg"></div>
                        <input type="file" id="profileInput" accept="image/*">
                        <label for="profileInput" id="uploadProfile">
                            <span class="c-pointer dark-red-theme upload-profile" id="addProfile">Upload profile Picture</span>
                            <span class="f-bold c-pointer" id="editProfile">Edit</span>
                        </label>
                    </div>
                    <div class="employee-form">
                        <div class="f-bold m-b-25">Personal Information</div>
                        <div class="mw-300 br-blue">
                            <label for="empNo">Emp No</label>
                            <input type="text" placeholder="Text" value="TZ00" id="empNo">
                            <p class="error ds-none empNo-error"></p>
                        </div>
                        <ul class="p-info">
                            <li class="br-blue">
                                <label for="firstName">First Name</label>
                                <input type="text" placeholder="Text" id="firstName">
                                <p class="error ds-none firstName-error"></p>
                            </li>
                            <li class="br-blue">
                                <label for="lastName">Last Name</label>
                                <input type="text" placeholder="Text" id="lastName">
                                <p class="error ds-none lastName-error"></p>
                            </li>
                            <li class="br-blue">
                                <label for="dob">Date of Birth</label>
                                <input type="date" placeholder="Select" id="dob">
                                <p class="error ds-none dob-error"></p>
                            </li>
                            <li class="br-blue">
                                <label for="email">Email Id</label>
                                <input type="email" placeholder="Joe.i@technovert.com" id="email" required>
                                <p class="error ds-none email-error"></p>
                            </li>
                            <li class="br-blue">
                                <label for="phoneNumber">Mobile Number</label>
                                <input type="tel" placeholder="0000000000" id="phoneNumber">
                                <p class="error ds-none phoneNumber-error"></p>
                            </li>
                        </ul>

                        <div class="f-bold m-y-25">Employment Information</div>
                        <ul class="e-info">
                            <li class="br-blue">
                                <label for="joiningDate">Joining Date</label>
                                <input type="date" placeholder="12/08/2023" id="joiningDate" name="joiningDate" >
                                <p class="error ds-none joiningDate-error"></p>
                            </li>
                            <li class="br-blue">
                                <label for="inputLocation">Location</label>
                                <select id="inputLocation">
                                    <option value="hyd">Hyderabad</option>
                                    <option value="scd">Secunderabad</option>
                                    <option value="kt">Koti</option>
                                </select>
                            </li>
                            <li class="br-blue">
                                <label for="title">Job Title</label>
                                <select id="title">
                                    <option value="ux">UX Designer</option>
                                    <option value="csm">Customer Service Manager</option>
                                    <option value="abd">Assistant Backend Developer</option>
                                    <option value="hr">Human Resource Manager</option>
                                    <option value="fd">Front End Developer</option>
                                    <option value="sd">Senior Developer</option>
                                </select>
                            </li>
                            <li class="br-blue">
                                <label for="inputDepartment">Department</label>
                                <select id="inputDepartment">
                                    <option value="uiux">UIUX</option>
                                    <option value="pe">Product Engg.</option>
                                    <option value="it">It</option>
                                </select>
                            </li>
                            <li class="br-blue">
                                <label for="assignManager">Assign Manager</label>
                                <select id="assignManager">
                                    <option value="" disabled selected hidden>Search</option>
                                    <option value="am">Assign Manager</option>
                                </select>
                            </li>
                            <li class="br-blue">
                                <label for="assignProject">Assign Project</label>
                                <select id="assignProject">
                                    <option value="" disabled selected hidden>Search</option>
                                    <option value="pn">Project Name</option>
                                </select>
                            </li>
                        </ul>

                        <div class="flex-right" id="formBtns">
                            <button class="btn br-none light-red-theme" onclick="toEmployees()" type="reset">Cancel</button>
                            <button class="btn br-none dark-red-theme" type="submit">Add Employee</button>
                        </div>
                    </div>
                </form>
            </div>

        </section>
    </div>
</body>
</html>
